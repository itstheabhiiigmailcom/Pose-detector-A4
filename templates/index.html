<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Push-Up Detection</title>
    <!-- Link css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <h1>Push-Up Detection</h1>
    <button id="stopDetection">Stop Detection</button>
    <div>
      <img
        id="videoFeed"
        src=""
        alt="Video feed will appear here"
        style="display: none; width: 600px; height: 400px;"
      />
    </div>

    <!-- Dropdown -->
    <div class="dropdown">
      <button id="dropdownButton" class="dropdown-button">
        Select Exercise
      </button>
      <div id="dropdownMenu" class="dropdown-menu hidden">
        <a href="#" id="pushUp" class="dropdown-item" data-exercise="push_up">Push-up</a>
        <a href="#" id="squat" class="dropdown-item" data-exercise="squat">Squat</a>
        <a href="#" id="situp" class="dropdown-item" data-exercise="situp">Situp</a>
      </div>
    </div>
    <!-- Link to the JavaScript file -->
  </body>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</html>
